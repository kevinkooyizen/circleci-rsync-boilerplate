version: 2.1

executors:
  my-executor:
    docker:
      - image: cimg/base:2022.09

jobs:
  build:
    executor: my-executor
    working_directory: ~/r

    steps:
      - checkout

      - persist_to_workspace:
          root: "~"
          paths:
            - ./
  deploy:
    executor: my-executor
    steps:
      - add_ssh_keys:
          fingerprints:
            - "$SSH_FINGERPRINT"
      - attach_workspace:
          at: ./
      - run: ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
      - run:
          name: Install rsync
          command: |
            sudo apt update
            sudo apt install rsync
      - run:
          name: Deploy Over SSH
          command: |
            rsync -avz -e "ssh -i ~/.ssh/$SSH_KEY $SSH_USER@SSH_HOST" --progress build $SSH_USER@$SSH_HOST:build
      - run: ssh -i ~/.ssh/$SSH_KEY $SSH_USER@SSH_HOST 'chmod -R 755 ~/build'

workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master